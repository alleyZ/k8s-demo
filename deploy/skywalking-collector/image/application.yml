cluster:
  zookeeper:
    hostPort: %zk_host%
    sessionTimeout: 100000
naming:
  jetty:
    host: localhost
    port: 10800
    context_path: /
remote:
  gRPC:
    host: localhost
    port: 11800
agent_gRPC:
  gRPC:
    host: localhost
    port: 11800
agent_jetty:
  jetty:
    host: localhost
    port: 12800
    context_path: /
agent_stream:
  default:
    buffer_file_path: ../buffer/
    buffer_offset_max_file_size: 10M
    buffer_segment_max_file_size: 500M
ui:
  jetty:
    host: localhost
    port: 12800
    context_path: /
storage:
  elasticsearch:
    cluster_name: %es_cluster_name%
    cluster_transport_sniffer: true
    cluster_nodes: %es_cluster_node%
    index_shards_number: 2
    index_replicas_number: 0
    ttl: 7