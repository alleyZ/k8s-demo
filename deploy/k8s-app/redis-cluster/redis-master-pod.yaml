apiVersion: v1
kind: Pod
metadata:
  labels:
    name: redis
    redis-sentinel: "true"
    role: master
  name: redis-master
  namespace: data-cube
spec:
  containers:
    - name: master
      image: data-cube.com:5000/hollycrm/redis-sentinel:3.2.11
      imagePullPolicy: Always
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
    - name: sentinel
      image: data-cube.com:5000/hollycrm/redis-sentinel:3.2.11
      imagePullPolicy: Always
      env:
        - name: SENTINEL
          value: "true"
      ports:
        - containerPort: 26379
  volumes:
    - name: data
      emptyDir: {}